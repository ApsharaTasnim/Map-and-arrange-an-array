<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Array Sorting</h2>
    <p>Click the button to sort the array in ascending order and descending order</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
        var points = [98, 5, 4, 7, 2, 90, 54, 355, 6786, 67, 0];
        document.getElementById("result").innerHTML = points;

        function ascending() {
            points.sort(function (a, b) { return a - b });
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function (a, b) { return b - a });
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>

</html>
